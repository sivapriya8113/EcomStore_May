<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<!--Nav bar -->

<nav class="navbar navbar-expand-lg " style=" background-color: lightsteelblue">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'booklist' %}">BookStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'booklist' %}">Home</a>
        </li>
        <li class ="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
            {{ user }}
          </a>
          <ul class="dropdown -menu" aria-labelledby="dropdown04">
            {% if user.is_authenticated %}
            <li><a class="dropdown-item" href="{% url 'logout' %}" >Logout</a></li>
            {% else %}
             <li><a class="dropdown-item" href="{% url 'login' %}" >Login</a></li>
            <li><a class="dropdown-item" href="{% url 'signup' %}" >Register</a></li>
            {% endif %}

          </ul>

        </li>


      </ul>
      <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}



{% endblock content %}

<!--footer-->
<footer>
  <p>Copyrights @Priya 2023</p>
</footer>

</body>
</html>
