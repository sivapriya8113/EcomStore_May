{% extends 'home.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

</head>
<body>
<h1>Detail View</h1>
<div class="container my-3 border rounded border-dark py-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <div class="card">
                <img alt="..." src="{{object.image_url}}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="box">
                <h2><strong>{{object.title}}</strong></h2>
                <h4>{{object.author}}</h4>
                <h2>Rs/- {{object.price}}</h2>
                {% if object.book_available is True %}
                <a class="btn btn-success" href="{% url 'checkout' object.id %}">Buy Now</a>
                {% else %}
                <h4 class=" text-danger"> Out of stock </h4>
                {% endif %}
            </div>
        </div>

    </div>
</div>

</body>
</html>
{% endblock content %}
