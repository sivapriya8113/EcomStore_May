{% extends 'home.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div class="row">
    {% for each in object_list%}
    <div class="col-lg-3 col-md-4 col-6 mt-3">

        <!-- Cards -->
        <div class="card" style="width: 18rem;">
            <img alt="..." class="card-img-top" src="{{ each.image_url }}">
            <div class="card-body">
                <h5 class="card-title">{{each.title}}</h5>
                <p class="card-text">{{each.description}}</p>
                <p class="card-text">{{each.price}}</p>
                {% if each.book_available is True%}
                <p>Available </p>
                {% else %}
                <p>Out of stock</p>
                {% endif %}
                <a href="{% url 'details' each.id %}" class="btn btn-primary">View</a>

            </div>
        </div>
    </div>

    {% endfor %}
</div>

</body>
</html>
{% endblock content %}
